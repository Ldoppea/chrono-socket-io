<!DOCTYPE html>
<html lang="en">
  <head>
    <title>webSockets and Socket.IO</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/angular/angular.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
    <script type="text/javascript" src="/socket.js"></script> 
    <link rel="stylesheet" href="/socket.css" />
  </head>
  <body ng-app="ChronoApp" ng-controller="TeachMcController">

    <div class="timevalue">
      {{chronoValue}}
    </div>
    <div class='button start' ng-click='startChrono()' ng-hide='isChronoStarted'>
      Start
    </div>
    <div class='button stop' ng-click='stopChrono()' ng-show='isChronoStarted'>
      Stop
    </div>

    <div ng-repeat='entry in entries'>
      {{entry}}
    </div>
  </body>
</html>
